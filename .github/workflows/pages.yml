# Build and deploy the Hugo site to GitHub Pages
name: Deploy Hugo Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Daily rebuild to auto-release posts past their releaseDate
  schedule:
    - cron: "5 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.6.0
        with: 
          hugo-version: 0.142.0
          extended: true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Decrypt past-dated early-access posts
        env:
          EARLY_ACCESS_PASSWORD: ${{ secrets.EARLY_ACCESS_PASSWORD }}
        run: node scripts/early-access.mjs decrypt

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo -d ./public --baseURL https://frederik353.github.io/writeups/
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: https://frederik353.github.io/writeups/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
